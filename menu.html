<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <style>
      .ui.left.vertical.menu {
        height: 100vh;
        overflow-y: scroll;
        width: 86px;
      }

      .main {
        height: 100vh;
        overflow-y: scroll;
        margin-left: 86px;
      }

      /*.main .ui.menu {
        width: 100%;
      }*/

      .ui.popup {
        min-width: 200px;
      }

      .nodisplay {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="ui sidebar visible left vertical labeled icon menu">
      <div class="active teal item">
        <i class="file icon"></i>
        主页
      </div>
      <div class="teal item">
        <i class="qrcode icon"></i>
        扫码
      </div>
      <div class="teal item">
        <i class="settings icon"></i>
        设置
      </div>
      <div class="teal item">
        <i class="users icon"></i>
        联系
      </div>
      <div class="teal item">
        <i class="sign in icon"></i>
        登陆
      </div>
      <div class="teal item">
        <i class="sign out icon"></i>
        登出
      </div>
    </div>
    <div class="main">
      <div class="ui borderless menu">
        <div class="left item" style="width: 70%; max-width: 1500px">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>
        <div class="ui icon buttons">
          <div class="ui top right dropdown button item">
            <i class="settings icon"></i>
            <div class="menu">
              <div class="item"><i class="edit icon"></i>Edit User</div>
              <div class="item"><i class="delete icon"></i>Remove User</div>
              <div class="item"><i class="hide icon"></i>Make Invisible</div>
            </div>
          </div>
        </div>
        <div class="ui dropdown item">
          Categories
          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item">Electronics</a>
            <a class="item">Automotive</a>
            <a class="item">Home</a>
          </div>
        </div>
        <a class="item">
          <i class="plus icon"></i>
        </a>
        <a class="browse item">
          <i class="ellipsis vertical icon"></i>
        </a>
        <div class="ui popup transition hidden">
          <div class="ui equal width relaxed divided grid">
            <div class="column">
              <h4 class="ui header">Fabrics</h4>
              <div class="menu">
                <a class="item">Cashmere</a>
                <a class="item">Linen</a>
                <a class="item">Cotton</a>
                <a class="item">Viscose</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="core">
        <div class="page file">
        </div>
        <div class="page qrcode ui center aligned grid" style="display: none">
          <img class="ui rounded image" src="https://media-cdn.tripadvisor.com/media/photo-s/0b/e9/84/1a/wechat-qr-code.jpg">
        </div>
        <div class="page settings">
        </div>
        <div class="page users">
        </div>
        <div class="page sign-in ui center aligned grid" style="display: none">
          <div class="column">
            <h2 class="ui teal image header">
              <img src="https://raw.githubusercontent.com/Semantic-Org/Semantic-UI/master/examples/assets/images/logo.png" class="image">
              <div class="content">
                Log-in to your account
              </div>
            </h2>
            <form class="ui large form">
              <div class="ui stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="E-mail address">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
              </div>

              <div class="ui error message"></div>

            </form>

            <div class="ui message">
              New to us? <a href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="menu.js" charset="utf-8"></script>
  </body>
</html>
