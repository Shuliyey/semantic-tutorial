<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script> -->
  </head>
  <style>
    .ui.left.vertical.menu {
      height: 100vh;
      overflow-y: scroll;
      width: 86px;
    }

    .ui.left.visible.vertical.menu ~ .pusher.right {
      transform: translate3d(86px, 0, 0);
    }

    .pusher {
      height: 100vh;
      width: calc(100% - 86px);
      overflow-y: scroll;
    }

    .pusher .ui.menu {
      width: 100%
    }
  </style>
  <body>
    <div class="ui sidebar visible left vertical labeled icon menu">
      <div class="active purple item">
        <i class="home icon"></i>
        Home
      </div>
      <div class="teal item">
        <i class="info icon"></i>
        About
      </div>
      <div class="teal item">
        <i class="shopping bag icon"></i>
        Buy
      </div>
      <div class="teal item">
        <i class="users icon"></i>
        Contact
      </div>
      <div class="right active teal item">
        <i class="sign in icon"></i>
        Sign In
      </div>
      <div class="teal item">
        <i class="sign out icon"></i>
        Logout
      </div>
    </div>
    <div class="pusher right">
      <div class="ui borderless menu">
        <div class="ui column grid container"  style="margin:0;">
          <div class="left item twelve wide column">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search icon"></i>
            </div>
          </div>
          <div class="right item">
            <i class="plus icon"></i>
          </div>
        </div>
      </div>

        Pariatur exercitation dolore sunt esse aute eu irure adipisicing culpa fugiat quis magna irure ipsum do cillum adipisicing.
    </div>
  </body>
</html>
