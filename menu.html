<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <style>
      .ui.left.vertical.menu {
        height: 100vh;
        overflow-y: scroll;
        width: 86px;
      }

      .main {
        height: 100vh;
        overflow-y: scroll;
        margin-left: 86px;
      }

      /*.main .ui.menu {

      .ui.popup {
        min-width: 200px;
      }

      .menu .item {
        margin: 0px !important;
      }
    </style>
  </head>
  <body>
    <div class="ui sidebar visible left vertical labeled icon menu">
      <div class="active purple item">
        <i class="home icon"></i>
        Home
      </div>
      <div class="teal item">
        <i class="info icon"></i>
        About
      </div>
      <div class="teal item">

        Buy
      </div>
      <div class="teal item">

      </div>
      <div class="right active teal item">
        <i class="sign in icon"></i>
        Sign In
      </div>
      <div class="teal item">
        <i class="sign out icon"></i>
        Logout
      </div>
    </div>
    <div class="main">
      <div class="ui borderless menu">
        <div class="left item" style="width: 70%; max-width: 1500px">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>
        <div class="ui icon buttons">
          <div class="ui top right dropdown button item">
            <i class="settings icon"></i>
            <div class="menu">
              <div class="item"><i class="edit icon"></i>Edit User</div>
              <div class="item"><i class="delete icon"></i>Remove User</div>
              <div class="item"><i class="hide icon"></i>Make Invisible</div>
            </div>
          </div>
        </div>
        <div class="ui dropdown item">
          Categories
          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item">Electronics</a>
            <a class="item">Automotive</a>
            <a class="item">Home</a>
          </div>
        </div>
        <a class="item">
          <i class="plus icon"></i>
        </a>
        <a class="browse item">
          <i class="ellipsis vertical icon"></i>
        </a>
        <div class="ui popup transition hidden">
          <div class="ui equal width relaxed divided grid">
            <div class="column">
              <h4 class="ui header">Fabrics</h4>
              <div class="ui link list">
                <a class="item">Cashmere</a>
                <a class="item">Linen</a>
                <a class="item">Cotton</a>
                <a class="item">Viscose</a>
              </div>
            </div>
