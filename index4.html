<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  </head>
  <body>
    <div class="ui container">
      <div class="ui buttons">
        <button class="ui basic blue button"><i class="copy icon"></i>拷贝</button>
        <button class="ui basic red button"><i class="paste icon"></i>粘贴</button>
        <button class="ui basic brown button"><i class="cut icon"></i></button>
        <button class="ui teal button"><i class="save icon"></i>保存</button>
        <button class="ui purple button"><i class="euro icon"></i></button>
      </div>
      <h1>I am Blind <i class="blind icon"></i></h1>
      <h1>I live in <i class="china flag"></i></h1>
      <h1>I live in <i class="cn flag"></i></h1>
      <h1>I live in <i class="cn flag">中国</i></h1>
    </div>
  </body>
</html>
