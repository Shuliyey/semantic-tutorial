<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  </head>
  <body>
    <div class="ui container">
      <div class="ui grid">
        <div class="row">
          <div class="three wide column"><button class="ui fluid brown button"></button></div>
          <div class="eight wide column"><button class="ui fluid brown button"></button></div>
          <div class="three wide column"><button class="ui fluid brown button"></button></div>
          <div class="five wide column"><button class="ui fluid brown button"></button></div>
        </div>
      </div>
      <div class="ui relaxed grid">
        <div class="row">
          <div class="three wide column"><button class="ui fluid blue button"></button></div>
          <div class="eight wide column"><button class="ui fluid blue button"></button></div>
          <div class="three wide column"><button class="ui fluid blue button"></button></div>
          <div class="five wide column"><button class="ui fluid blue button"></button></div>
        </div>
      </div>
      <div class="ui equal width grid">
        <div class="row">
          <div class="column"><button class="ui fluid purple button"></button></div>
          <div class="column"><button class="ui fluid purple button"></button></div>
          <div class="column"><button class="ui fluid purple button"></button></div>
          <div class="column"><button class="ui fluid purple button"></button></div>
          <div class="column"><button class="ui fluid purple button"></button></div>
        </div>
      </div>
      <div class="ui grid">
        <div class="four column row">
          <div class="column"><button class="ui fluid orange button"></button></div>
          <div class="column"><button class="ui fluid orange button"></button></div>
          <div class="column"><button class="ui fluid orange button"></button></div>
        </div>
      </div>
      <div class="ui grid">
        <div class="seven column row">
          <div class="column"><button class="ui fluid pink button"></button></div>
          <div class="column"><button class="ui fluid pink button"></button></div>
          <div class="column"><button class="ui fluid pink button"></button></div>
        </div>
      </div>
      <div class="ui grid">
        <div class="three column row">
          <div class="column"><button class="ui fluid teal button"></button></div>
          <div class="column"><button class="ui fluid teal button"></button></div>
          <div class="column"><button class="ui fluid teal button"></button></div>
        </div>
      </div>
    </div>
  </body>
</html>
